<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bars - Liquid Arts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>

<body class="light-mode">
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="assets/logo_horizontal.png" alt="Liquid Arts" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="bars.html" class="nav-link active">Bars</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="journal.html" class="nav-link">Journal</a>
                <a href="events.html" class="nav-link">Event</a>

                <a href="profile.html" class="nav-link" id="nav-my-link">My</a>
                <a href="admin.html" class="nav-link" style="color: var(--text-accent);" id="login-btn">Login</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 6rem;">
        <div class="section-header">
            <h2 class="section-title">EXPLORE BARS</h2>
        </div>

        <div class="filter-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Search bars..."
                style="width: 300px;">

            <select id="filter-city" class="filter-select">
                <option value="">All Cities</option>
                <option value="Taipei">Taipei</option>
                <option value="Tokyo">Tokyo</option>
                <option value="New York">New York</option>
            </select>

            <select id="filter-vibe" class="filter-select">
                <option value="">All Vibes</option>
                <option value="Speakeasy">Speakeasy</option>
                <option value="Rooftop">Rooftop</option>
                <option value="Jazz Bar">Jazz Bar</option>
            </select>

            <select id="filter-price" class="filter-select">
                <option value="">Any Price</option>
                <option value="1">$</option>
                <option value="2">$$</option>
                <option value="3">$$$</option>
            </select>
        </div>

        <div id="bars-grid" class="magazine-grid">
            <!-- Injected by JS -->
            <p style="color: #888;">Loading bars...</p>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="bars.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21 5V3H3v2l8 9v5H6v2h12v-2h-5v-5l8-9zM7.43 7L5.66 5h12.69l-1.78 2H7.43z"/></svg>
            <span>BARS</span>
        </a>
        <a href="map.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
            <span>MAP</span>
        </a>
        <a href="journal.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
            <span>Journal</span>
        </a>
        <a href="events.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/></svg>
            <span>Event</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            <span>Pocket</span>
        </a>
    </nav>

    <footer>
        <div class="container">
            <img src="assets/logo_vertical.png" alt="Liquid Arts" class="logo-img"
                style="height: 80px; width: auto; margin-bottom: 1rem;">
            <p>&copy; 2024 Liquid Arts. All rights reserved.</p>
            <p style="margin-top: 1rem; font-size: 0.8rem;"><a href="admin.html"
                    style="color: #333; text-decoration: none;">Admin Access</a></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Simple page-specific init
        document.addEventListener('DOMContentLoaded', () => {
            if (window.initBarList) window.initBarList();
        });
    </script>
</body>

</html>
