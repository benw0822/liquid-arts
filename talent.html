<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Profile - Liquid Arts</title>
    <link rel="stylesheet" href="css/styles.css?v=force">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content" style="display: flex; align-items: center; justify-content: space-between;">
            <a href="index.html" class="logo">
                <img src="assets/logo_horizontal.png" alt="Liquid Arts" class="logo-img">
            </a>

            <!-- Desktop Nav Links -->
            <div class="nav-links" style="margin-left: 2rem;">
                <a href="bars.html" class="nav-link">Bars</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="journal.html" class="nav-link">Journal</a>
                <a href="events.html" class="nav-link">Event</a>
                <a href="about.html" class="nav-link">About</a>
            </div>

            <!-- Global Auth Button (Mobile & Desktop) -->
            <a href="profile.html" id="global-auth-btn" class="nav-link" aria-label="Profile"
                style="margin-left: auto; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; color: var(--text-accent);">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Talent Hero Section -->
    <header class="talent-hero">
        <div class="container talent-hero-content">
            <div class="talent-image-wrapper">
                <img id="talent-img" src="" alt="Talent" class="talent-main-image">
            </div>
            <div class="talent-info">
                <h4 class="talent-label">TALENT PROFILE</h4>
                <h1 id="talent-name" class="talent-name"></h1>
                <div class="talent-quote-wrapper">
                    <span class="quote-mark">â€œ</span>
                    <h2 id="talent-quote" class="talent-quote"></h2>
                </div>
                <p id="talent-desc" class="talent-bio"></p>
                <!-- Roles List -->
                <div id="talent-roles-list" class="talent-roles-container"></div>

                <!-- Social / Contact if needed -->
            </div>
        </div>
    </header>

    <main class="container section-padding">

        <!-- Current Roles / Bars -->
        <section class="talent-section">
            <h3 class="section-title-small">LOCATIONS</h3>
            <div id="talent-bars-grid" class="unified-grid">
                <!-- Injected Bar Cards -->
                <p style="color: #888;">Loading locations...</p>
            </div>
        </section>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 4rem 0;">

        <!-- Experience & Awards Split -->
        <div class="talent-details-split">
            <!-- Experience -->
            <section class="detail-column">
                <h3 class="section-title-small">EXPERIENCE</h3>
                <ul id="talent-experience-list" class="timeline-list">
                    <!-- Injected Items -->
                </ul>
            </section>

            <!-- Awards -->
            <section class="detail-column">
                <h3 class="section-title-small">AWARDS</h3>
                <ul id="talent-awards-list" class="timeline-list">
                    <!-- Injected Items -->
                </ul>
            </section>
        </div>

    </main>

    <div class="container section-padding" style="padding-top: 0;">
        <hr style="border: 0; border-top: 1px solid #eee; margin: 4rem 0;">

        <!-- Hops Section -->
        <section class="talent-section">
            <h3 class="section-title-small">HOPS</h3>
            <div id="talent-hops-grid" class="unified-grid">
                <!-- Injected Hop Cards -->
                <p style="color: #888;">Loading hops...</p>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="bars.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M12 21v-8"></path>
                <path d="M5 4l7 9 7-9H5z"></path>
                <path d="M7 21h10"></path>
            </svg>
            <span>Bars</span>
        </a>
        <a href="map.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>Map</span>
        </a>
        <a href="journal.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M6 13L17 4"></path>
                <path d="M4 15L15 6"></path>
                <path d="M4 15L6 13"></path>
                <path d="M15 6L17 4"></path>
                <path d="M11 10L8 21"></path>
                <path d="M11 10L14 21"></path>
            </svg>
            <span>Journal</span>
        </a>
        <a href="events.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Event</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>Pocket</span>
        </a>
    </nav>

    <footer>
        <div class="container">
            <p>&copy; 2024 Liquid Arts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js?v=force"></script>
    <script src="js/talent.js?v=force"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.initTalentPage) window.initTalentPage();
        });
    </script>
</body>

</html>
