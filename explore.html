<!DOCTYPE html>

<head>

            </a>

            <!-- Desktop Nav Links -->
            <div class="nav-links" style="margin-left: 2rem;">
                <a href="explore.html" class="nav-link active">Explore</a>

        <div id="explore-feed" class="explore-feed-grid">
            <p style="grid-column: 1/-1; text-align: center; color: #888;">Loading explore feed...</p>

    <nav class="bottom-nav">
        <a href="explore.html" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"

            <span>MSG</span>
        </a>
        <a href="profile.html" class="nav-item">
