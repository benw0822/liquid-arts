<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Details - Liquid Arts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="light-mode">
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="assets/logo_horizontal.png" alt="Liquid Arts" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="bars.html" class="nav-link">Bars</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="journal.html" class="nav-link">Articles</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="profile.html" class="nav-link">My</a>
                <a href="admin.html" class="nav-link" style="color: var(--accent-color);">Login</a>
            </div>
        </div>
    </nav>

    <div id="bar-detail-container">
        <!-- Injected by JS -->
        <div class="container" style="padding-top: 100px; text-align: center;">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="lightbox-modal" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <div
            style="position: relative; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
            <button class="lightbox-nav prev"
                onclick="event.stopPropagation(); changeLightboxImage(-1)">&#10094;</button>
            <img class="lightbox-content" id="lightbox-img" onclick="event.stopPropagation()">
            <button class="lightbox-nav next"
                onclick="event.stopPropagation(); changeLightboxImage(1)">&#10095;</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Liquid Arts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.initBarDetails) window.initBarDetails();
        });
    </script>
</body>

</html>
