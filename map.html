    <style>
        /* Custom Scrollbar for Map Modal */
        #map-bar-modal-content::-webkit-scrollbar {
            width: 8px;
        }

        #map-bar-modal-content::-webkit-scrollbar-track {
            background: transparent;
        }

        #map-bar-modal-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        #map-bar-modal-content {
            overscroll-behavior: contain;
        }
    </style>

    <main class="map-layout">
        <div id="map" style="flex: 1; width: 100%; z-index: 1;"></div>
        <!-- Bar Card Modal Container -->
        <div id="map-bar-modal" class="modal-overlay" onclick="this.style.display='none'"
            style="display: none; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999;">
            <div id="map-bar-modal-content" onclick="event.stopPropagation()"
                style="background: transparent; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; position: relative;">
                <div id="map-bar-card-container"></div>
            </div>
            <!-- Close Button (Moved to bottom center) -->
            <button onclick="document.getElementById('map-bar-modal').style.display='none'; event.stopPropagation();"
                style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; border: 1px solid rgba(255,255,255,0.3); font-size: 1.5rem; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10001; transition: all 0.2s;"
                onmouseover="this.style.transform='translateX(-50%) scale(1.1)'"
                onmouseout="this.style.transform='translateX(-50%) scale(1)'">&times;</button>
        </div>
        </div>
    </main>
