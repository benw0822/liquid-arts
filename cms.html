<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Arts CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Quill.js Theme -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Quill.js Library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            padding-bottom: 80px;
            /* Space for bottom nav on mobile */
        }

        .cms-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .cms-container {
                grid-template-columns: 1fr;
            }
        }

        .cms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .editor-wrapper {
            background: #fff;
            color: #000;
            min-height: 400px;
            border-radius: 4px;
        }

        .ql-toolbar {
            background: #f0f0f0;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .ql-container {
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        .meta-panel {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .info-label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9em;
        }

        .search-input {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--bg-red);
        }
    </style>
</head>

<body>

    <div class="cms-header">
        <h2 style="font-family: 'Playfair Display', serif;">CMS Editor</h2>
        <div>
            <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
            <button id="save-btn" class="btn">Save Story</button>
        </div>
    </div>

    <div class="cms-container">
        <!-- Left Column: Editor -->
        <div>
            <div style="margin-bottom: 1.5rem;">
                <input type="text" id="article-title" class="search-input" style="font-size: 1.5rem; font-weight: bold;"
                    placeholder="Enter Story Title...">
            </div>

            <div class="editor-wrapper">
                <div id="editor-container" style="height: 500px;"></div>
            </div>
        </div>

        <!-- Right Column: Meta Data -->
        <div class="meta-panel">
            <h3 style="margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 10px;">Settings</h3>

            <div style="margin-bottom: 1.5rem;">
                <label class="info-label">Cover Image</label>
                <input type="file" id="cover-file" accept="image/*" class="search-input" style="margin-bottom: 10px;">
                <div id="cover-preview"
                    style="width: 100%; height: 150px; background: #222; background-size: cover; background-position: center; border-radius: 4px; border: 1px dashed #444; display: flex; align-items: center; justify-content: center; color: #666;">
                    No Image
                </div>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label class="info-label">Excerpt</label>
                <textarea id="article-excerpt" class="search-input" style="height: 100px;"
                    placeholder="Short summary..."></textarea>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label class="info-label">Tags</label>
                <input type="text" id="article-tags" class="search-input" placeholder="e.g. Jazz, Cocktail">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label class="info-label">Author</label>
                <input type="text" id="article-author" class="search-input">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label class="info-label">Related Bars</label>
                <div id="bar-select-container"
                    style="max-height: 200px; overflow-y: auto; background: #222; padding: 10px; border-radius: 4px; border: 1px solid #444;">
                    <!-- Checkboxes injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/cms.js"></script>
</body>

</html>
