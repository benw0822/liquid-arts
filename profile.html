<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Liquid Arts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <style>
        .cropper-modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .cropper-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .img-container {
            max-height: 60vh;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .img-container img {
            max-width: 100%;
            display: block;
        }

        .profile-input {
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
    </style>
</head>

<body class="light-mode">
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="assets/logo_horizontal.png" alt="Liquid Arts" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="bars.html" class="nav-link">Bars</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="journal.html" class="nav-link">Journal</a>
                <a href="events.html" class="nav-link">Event</a>

                <a href="profile.html" class="nav-link" id="nav-my-link">My</a>
                <a href="#" id="logout-btn" class="nav-link" style="color: var(--text-accent);">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 4rem;">
        <!-- Profile Header Section -->
        <div style="max-width: 600px; margin: 0 auto 4rem auto; text-align: center;">
            <div class="section-header">
                <h2 class="section-title">My Profile</h2>
            </div>

            <div
                style="background: var(--bg-secondary); padding: 2rem; border-radius: 8px; border: 1px solid var(--border-color); text-align: left;">
                <div id="profile-loading" style="text-align: center;">Loading...</div>

                <div id="profile-content" style="display: none;">
                    <!-- User Info & Edit Form -->
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem;">

                        <!-- Avatar Section -->
                        <div style="text-align: center;">
                            <div style="position: relative; display: inline-block;">
                                <img id="profile-avatar" src="" alt="Avatar"
                                    style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-color);">
                                <button type="button" onclick="document.getElementById('edit-avatar-file').click()"
                                    class="camera-btn"
                                    style="position: absolute; bottom: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path
                                            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                        </path>
                                        <circle cx="12" cy="13" r="4"></circle>
                                    </svg>
                                </button>
                            </div>
                            <input type="file" id="edit-avatar-file" accept="image/*" style="display: none;"
                                onchange="handleFileSelect(event)">
                        </div>

                        <!-- Info Section -->
                        <div style="width: 100%; max-width: 400px;">
                            <label
                                style="font-size: 0.9rem; color: #666; display: block; margin-bottom: 0.5rem;">Nickname</label>
                            <input type="text" id="edit-nickname" class="profile-input" placeholder="Enter nickname">

                            <label
                                style="font-size: 0.9rem; color: #666; display: block; margin-bottom: 0.5rem;">Email</label>
                            <input type="text" id="profile-email" disabled class="search-input"
                                style="width: 100%; margin-bottom: 1.5rem; background: #eee; cursor: not-allowed;">

                            <!-- Action Buttons -->
                            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                                <button onclick="updateProfile()" class="btn"
                                    style="background: var(--bg-red); color: white; border: none; padding: 10px 30px;">Save
                                    Changes</button>
                                <button onclick="handleLogout()" class="btn"
                                    style="background: #333; color: white; border: none; padding: 10px 30px;">Sign
                                    Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Saved Bars Section -->
        <div class="section-header">
            <h2 class="section-title" style="font-size: 2rem;">Saved Bars</h2>
        </div>

        <!-- Masonry Grid (Reusing #bars-grid style) -->
        <div id="bars-grid" style="min-height: 200px;">
            <p style="text-align: center; color: #888; width: 100%;">Loading collection...</p>
        </div>

        <!-- Saved Articles Section (Placeholder) -->
        <div class="section-header" style="margin-top: 4rem;">
            <h2 class="section-title" style="font-size: 2rem;">Saved Articles</h2>
        </div>
        <div id="saved-articles-grid" class="magazine-grid">
            <p style="text-align: center; color: #888; width: 100%;">No saved articles yet.</p>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabaseClient;
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const user = session.user;
            const profileContent = document.getElementById('profile-content');
            const loading = document.getElementById('profile-loading');

            // --- Render Profile Info ---
            document.getElementById('profile-email').value = user.email; // Updated to use input value

            // Populate Inputs
            if (user.user_metadata) {
                const nickname = user.user_metadata.full_name || '';
                const avatar = user.user_metadata.avatar_url || 'assets/logo_vertical.png';

                document.getElementById('edit-nickname').value = nickname;
                document.getElementById('profile-avatar').src = avatar;
            }

            let cropper;
            let avatarBlob = null;

            // --- Handlers (Global Scope) ---
            window.handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const image = document.getElementById('crop-image');
                        image.src = e.target.result;
                        document.getElementById('cropper-modal').style.display = 'flex';

                        if (cropper) cropper.destroy();
                        cropper = new Cropper(image, {
                            aspectRatio: 1,
                            viewMode: 1,
                            autoCropArea: 1,
                        });
                    };
                    reader.readAsDataURL(file);
                }
                event.target.value = ''; // Reset input to allow re-selecting same file
            };

            window.closeCropModal = () => {
                document.getElementById('cropper-modal').style.display = 'none';
                if (cropper) cropper.destroy();
                cropper = null;
            };

            window.confirmCrop = () => {
                if (!cropper) return;
                cropper.getCroppedCanvas({
                    width: 1080,
                    height: 1080,
                    fillColor: '#fff',
                }).toBlob((blob) => {
                    avatarBlob = blob;
                    // Update preview
                    const url = URL.createObjectURL(blob);
                    document.getElementById('profile-avatar').src = url;
                    closeCropModal();
                }, 'image/jpeg', 0.9);
            };

            // Update ProfileLogic
            window.updateProfile = async () => {
                const newNickname = document.getElementById('edit-nickname').value;
                const btn = document.querySelector('button[onclick="updateProfile()"]');
                const originalText = btn.textContent;

                try {
                    btn.textContent = 'Saving...';
                    btn.disabled = true;

                    let newAvatarUrl = user.user_metadata.avatar_url; // Default to existing

                    // 1. Upload Blob if exists (from Cropper)
                    if (avatarBlob) {
                        const fileName = `${user.id}/${Date.now()}.jpg`;
                        const { error: uploadError } = await supabase.storage
                            .from('avatars')
                            .upload(fileName, avatarBlob);

                        if (uploadError) throw uploadError;

                        const { data: { publicUrl } } = supabase.storage
                            .from('avatars')
                            .getPublicUrl(fileName);

                        newAvatarUrl = publicUrl;
                    }

                    // 2. Update Auth Metadata
                    const updates = {
                        full_name: newNickname,
                        avatar_url: newAvatarUrl
                    };

                    const { error } = await supabase.auth.updateUser({
                        data: updates
                    });

                    if (error) throw error;

                    alert('Profile updated successfully!');

                } catch (error) {
                    console.error('Update Error:', error);
                    if (error.statusCode === '404' || error.message.includes('bucket')) {
                        alert('Storage Error: Please run storage_policy.sql to set up the avatars bucket.');
                    } else {
                        alert('Failed to update profile: ' + error.message);
                    }
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            };

            window.handleLogout = async () => {
                try {
                    await supabase.auth.signOut();
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Logout Error:', error);
                    alert('Error logging out');
                }
            };

            // Admin Button Logic (Modified for new layout if needed, inserting after action buttons if preferred, keeping as is for now)
            const { data: dbUser } = await supabase.from('users').select('roles').eq('id', user.id).single();
            const roles = dbUser ? (dbUser.roles || []) : [];
            if (roles.includes('admin') || roles.includes('editor') || roles.includes('barOwner')) {
                const btnContainer = document.createElement('div');
                btnContainer.style.marginTop = '1rem';
                btnContainer.style.textAlign = 'center'; // Center align
                const link = document.createElement('a');
                link.href = 'admin.html';
                link.className = 'btn';
                link.style.display = 'inline-block';
                link.style.textDecoration = 'none';
                link.style.background = '#000'; // distinct from others
                link.style.color = '#fff';
                link.textContent = roles.includes('admin') ? 'Go to Admin Dashboard' : 'Manage Content';
                btnContainer.appendChild(link);
                // Insert after info section
                document.querySelector('#profile-content > div > div:nth-child(2)').appendChild(btnContainer);
            }

            loading.style.display = 'none';
            profileContent.style.display = 'block';

            // Navbar Logout (Keep for compatibility)
            const navLogout = document.getElementById('logout-btn');
            if (navLogout) {
                navLogout.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.handleLogout();
                });
            }

            // --- Load Saved Bars (Masonry) ---
            await window.initAuthAndSaved();
            const savedGrid = document.getElementById('bars-grid');

            if (window.savedBarIds.size > 0) {
                const { data: allBars } = await supabase
                    .from('bars')
                    .select(`*, bar_images (image_url, caption, display_order), signatures (*), bar_awards (*), article_bars (article:articles (id, title, excerpt, cover_image, published_at))`);

                if (allBars) {
                    // Filter saved
                    const savedBars = allBars.filter(bar => window.savedBarIds.has(bar.id));

                    // Pre-calculate cities for consistent display
                    const barsWithCity = await Promise.all(savedBars.map(async (bar) => {
                        let city = bar.location;
                        if (bar.lat && bar.lng) {
                            const resolved = await fetchCityFromCoordsGlobal(bar.lat, bar.lng);
                            if (resolved) city = resolved;
                        }
                        return { ...bar, cityDisplay: city };
                    }));

                    if (barsWithCity.length > 0) {
                        savedGrid.innerHTML = barsWithCity.map(bar => createBarCard(bar, bar.cityDisplay)).join('');

                        // Init Maps
                        barsWithCity.forEach(bar => {
                            if (bar.lat && bar.lng) setTimeout(() => initCardMapGlobal(bar.id, bar.lat, bar.lng, bar.title), 100);
                        });
                    } else {
                        savedGrid.innerHTML = '<p style="text-align:center; color: #666; width: 100%;">No saved bars found.</p>';
                    }
                }
            } else {
                savedGrid.innerHTML = '<p style="text-align:center; color: #666; width: 100%;">You haven\'t saved any bars yet.</p>';
            }

            // --- Load Saved Articles ---
            const savedArticlesGrid = document.getElementById('saved-articles-grid');
            if (window.savedArticleIds.size > 0) {
                const { data: allArticles } = await supabase
                    .from('articles')
                    .select('id, title, excerpt, cover_image, published_at, created_at, date, image');

                if (allArticles) {
                    const savedArticles = allArticles.filter(a => window.savedArticleIds.has(a.id));
                    if (savedArticles.length > 0) {
                        savedArticlesGrid.innerHTML = savedArticles.map(a => window.createArticleCard(a)).join('');
                    } else {
                        savedArticlesGrid.innerHTML = '<p style="text-align:center; color: #666; width: 100%;">No saved articles found.</p>';
                    }
                }
            } else {
                savedArticlesGrid.innerHTML = '<p style="text-align:center; color: #666; width: 100%;">You haven\'t saved any articles yet.</p>';
            }
        });
    </script>
    <!-- Cropper Modal -->
    <div id="cropper-modal" class="cropper-modal-container">
        <div class="cropper-content">
            <h3 style="margin-top: 0; margin-bottom: 1rem;">Crop Avatar (1:1)</h3>
            <div class="img-container">
                <img id="crop-image" src="" alt="To Crop">
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 1rem;">
                <button type="button" onclick="closeCropModal()" class="btn"
                    style="background: #ccc; color: #333; border: none; padding: 0.5rem 1rem;">Cancel</button>
                <button type="button" onclick="confirmCrop()" class="btn"
                    style="background: var(--bg-red); color: white; border: none; padding: 0.5rem 1rem;">Done</button>
            </div>
        </div>
    </div>
</body>
