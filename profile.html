<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Liquid Arts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="assets/logo_horizontal.png" alt="Liquid Arts" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="bars.html" class="nav-link">Bars</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="articles.html" class="nav-link">Stories</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="#" id="logout-btn" class="nav-link" style="color: var(--text-accent);">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 4rem; max-width: 600px;">
        <div class="section-header">
            <h2 class="section-title">My Profile</h2>
        </div>

        <div
            style="background: var(--bg-secondary); padding: 2rem; border-radius: 8px; border: 1px solid var(--border-color); text-align: center;">
            <div id="profile-loading">Loading...</div>
            <div id="profile-content" style="display: none;">
                <img id="profile-avatar" src="" alt="Avatar"
                    style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem; border: 2px solid var(--accent-color);">
                <h3 id="profile-name" style="margin-bottom: 0.5rem;">User Name</h3>
                <p id="profile-email" style="color: var(--text-secondary); margin-bottom: 2rem;">user@example.com</p>

                <div
                    style="text-align: left; margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 2rem;">
                    <h4 style="margin-bottom: 1rem;">Saved Items</h4>
                    <p style="color: #666;">You haven't saved any bars yet.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Use the global client exposed by app.js
            const supabase = window.supabaseClient;

            // 1. Setup Logout immediately (so it works even if other things fail)
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    console.log('Logging out...');
                    const { error } = await supabase.auth.signOut();
                    if (error) console.error('Logout error:', error);
                    window.location.href = 'index.html';
                });
            }

            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const user = session.user;
            console.log('Current User:', user);

            const profileContent = document.getElementById('profile-content');
            const loading = document.getElementById('profile-loading');

            document.getElementById('profile-email').textContent = user.email;

            // Google often provides user_metadata with full_name and avatar_url
            if (user.user_metadata) {
                if (user.user_metadata.full_name) {
                    document.getElementById('profile-name').textContent = user.user_metadata.full_name;
                }
                if (user.user_metadata.avatar_url) {
                    document.getElementById('profile-avatar').src = user.user_metadata.avatar_url;
                } else {
                    document.getElementById('profile-avatar').src = 'assets/logo_vertical.png'; // Fallback
                }
            }

            // Check Roles for Admin/Editor Access
            console.log('Fetching roles for user:', user.id);
            const { data: dbUser, error: roleError } = await supabase
                .from('users')
                .select('roles')
                .eq('id', user.id)
                .single();

            if (roleError) {
                console.error('Error fetching user roles:', roleError);
            }

            console.log('DB User Result:', dbUser);

            const roles = dbUser ? (dbUser.roles || []) : [];
            console.log('User Roles:', roles);

            // VISUAL DEBUG (Temporary)
            const debugInfo = document.createElement('div');
            debugInfo.style.fontSize = '0.8rem';
            debugInfo.style.color = '#999';
            debugInfo.style.marginTop = '1rem';
            debugInfo.innerHTML = `Debug: ID=${user.id.slice(0, 4)}... | Roles=${JSON.stringify(roles)} | DBUser=${dbUser ? 'Found' : 'Null'}`;
            document.getElementById('profile-email').parentNode.appendChild(debugInfo);

            // AUTO-FIX: If DBUser is null, try to create/sync the user
            if (!dbUser) {
                console.log('User not found in DB, attempting to sync...');
                const { error: syncError } = await supabase
                    .from('users')
                    .upsert({
                        id: user.id,
                        email: user.email,
                        roles: ['barOwner'] // Default to barOwner for testing if missing
                    });

                if (syncError) {
                    console.error('Sync failed:', syncError);
                    debugInfo.innerHTML += `<br><span style="color:red">Sync Failed: ${syncError.message} (RLS Blocking?)</span>`;
                } else {
                    console.log('User synced!');
                    debugInfo.innerHTML += `<br><span style="color:green">User Synced! Reloading...</span>`;
                    setTimeout(() => window.location.reload(), 1000);
                    return;
                }
            }

            if (roles.includes('admin') || roles.includes('editor') || roles.includes('barOwner')) {
                const btnContainer = document.createElement('div');
                btnContainer.style.marginTop = '1.5rem';

                const link = document.createElement('a');
                link.href = 'admin.html';
                link.className = 'btn';
                link.style.display = 'inline-block';
                link.style.textDecoration = 'none';
                link.textContent = roles.includes('admin') ? 'Admin Dashboard' : 'Manage Content';

                btnContainer.appendChild(link);
                document.getElementById('profile-name').parentNode.insertBefore(btnContainer, document.getElementById('profile-email').nextSibling);
            } else {
                console.log('User has no special roles, button not shown.');
            }

            // --- Fetch My Stories ---
            const { data: myArticles, error: articlesError } = await supabase
                .from('articles')
                .select('*')
                .eq('author_id', user.id)
                .order('created_at', { ascending: false });

            if (articlesError) console.error('Error fetching articles:', articlesError);

            if (myArticles && myArticles.length > 0) {
                const storiesContainer = document.createElement('div');
                storiesContainer.style.textAlign = 'left';
                storiesContainer.style.marginTop = '2rem';
                storiesContainer.style.borderTop = '1px solid var(--border-color)';
                storiesContainer.style.paddingTop = '2rem';

                storiesContainer.innerHTML = `<h4 style="margin-bottom: 1rem;">My Stories</h4>`;

                const list = document.createElement('div');
                list.style.display = 'grid';
                list.style.gap = '1rem';

                myArticles.forEach(article => {
                    const item = document.createElement('div');
                    item.style.display = 'flex';
                    item.style.alignItems = 'center';
                    item.style.gap = '1rem';
                    item.style.padding = '10px';
                    item.style.background = '#fff';
                    item.style.border = '1px solid #eee';
                    item.style.borderRadius = '4px';

                    const imgUrl = article.cover_image || 'assets/placeholder.jpg';
                    const dateStr = new Date(article.published_at || article.created_at).toLocaleDateString();
                    const statusBadge = article.status === 'published'
                        ? `<span style="background:#d4edda; color:#155724; padding:2px 6px; border-radius:4px; font-size:0.75rem;">Published</span>`
                        : `<span style="background:#fff3cd; color:#856404; padding:2px 6px; border-radius:4px; font-size:0.75rem;">Draft</span>`;

                    item.innerHTML = `
                        <img src="${imgUrl}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;">
                        <div style="flex: 1;">
                            <h5 style="margin: 0 0 5px 0; font-size: 1rem;">
                                <a href="article-details.html?id=${article.id}" style="text-decoration: none; color: inherit;">${article.title}</a>
                            </h5>
                            <div style="font-size: 0.85rem; color: #666;">
                                ${statusBadge} â€¢ ${dateStr}
                            </div>
                        </div>
                        <a href="cms.html?id=${article.id}" class="btn" style="padding: 5px 10px; font-size: 0.8rem; color: #333; border-color: #ccc;">Edit</a>
                    `;
                    list.appendChild(item);
                });

                storiesContainer.appendChild(list);
                profileContent.appendChild(storiesContainer);
            }

            loading.style.display = 'none';
            profileContent.style.display = 'block';
        });
    </script>
</body>

</html>
