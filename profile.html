        <div class="container nav-content" style="display: flex; align-items: center; justify-content: space-between;">
            <a href="index.html" class="logo">
                <img src="assets/logo_horizontal.png" alt="Liquid Arts" class="logo-img">
            </a>

            <!-- Desktop Nav Links -->
            <div class="nav-links" style="margin-left: 2rem;">
                <a href="bars.html" class="nav-link">Bars</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="journal.html" class="nav-link">Journal</a>
                <a href="events.html" class="nav-link">Event</a>
                <a href="about.html" class="nav-link">About</a>
            </div>

            <!-- Global Auth Button (Mobile & Desktop) -->
            <a href="profile.html" id="global-auth-btn" class="nav-link" aria-label="Profile"

    <main class="container" style="margin-top: 4rem;">
        <!-- Guest View -->
        <div id="guest-view" style="display: none; text-align: center; padding: 6rem 0;">
            <h2 class="section-title">Welcome to Liquid Arts</h2>
            <p style="color: #666; margin-bottom: 2rem;">Sign in to save your favorite bars and articles.</p>
            <button id="profile-login-btn" class="btn"
                style="padding: 12px 30px; font-size: 1rem; border: none; cursor: pointer;">Login with Google</button>
        </div>

        <!-- User View -->
        <div id="user-view" style="display: none;">
            <!-- Profile Header Section -->
            <div style="max-width: 600px; margin: 0 auto 4rem auto; text-align: center;">
                <div class="section-header">
                    <h2 class="section-title">My Profile</h2>
                </div>

                <div
                    style="background: var(--bg-secondary); padding: 2rem; border-radius: 8px; border: 1px solid var(--border-color);">
                    <div id="profile-loading">Loading...</div>
                    <div id="profile-content" style="display: none;">
                        <img id="profile-avatar" src="" alt="Avatar"
                            style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem; border: 2px solid var(--accent-color);">
                        <h3 id="profile-name" style="margin-bottom: 0.5rem; font-family: var(--font-display);">User Name
                        </h3>
                        <p id="profile-email" style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                            user@example.com</p>
                        <button id="logout-btn" class="btn"
                            style="background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); padding: 8px 20px; font-size: 0.9rem;">Logout</button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Filter Navigation -->
            <div class="profile-filter-nav">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="hopping">Hopping</button>
                <button class="filter-tab" data-filter="bar">Bar</button>
                <button class="filter-tab" data-filter="journal">Journal</button>
            </div>

            <!-- Unified Grid -->
            <div id="unified-grid" class="masonry-grid unified-grid">
                <p style="text-align: center; color: #888; width: 100%; margin-top: 2rem;">Loading collection...</p>
            </div>
        </div> <!-- End User View -->
    </main>

    <nav class="bottom-nav">
        <a href="bars.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <!-- Triangle Cocktail Glass -->
                <path d="M12 21v-8"></path>
                <path d="M5 4l7 9 7-9H5z"></path>
                <path d="M7 21h10"></path>
            </svg>
            <span>Bars</span>
        </a>
        <a href="map.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>Map</span>
        </a>
        <a href="journal.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <!-- Vintage Astronomical Telescope on Tripod -->
                <path d="M6 13L17 4"></path> <!-- Tube Top -->
                <path d="M4 15L15 6"></path> <!-- Tube Bottom -->
                <path d="M4 15L6 13"></path> <!-- Eyepiece cap -->
                <path d="M15 6L17 4"></path> <!-- Lens cap -->
                <path d="M11 10L8 21"></path> <!-- Leg L -->
                <path d="M11 10L14 21"></path> <!-- Leg R -->
            </svg>
            <span>Journal</span>
        </a>
        <a href="events.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Event</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round">

            </svg>
            <span>Pocket</span>
        </a>

    <script src="js/app.js?v=force"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabaseClient;
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                document.getElementById('guest-view').style.display = 'block';
                document.getElementById('profile-login-btn').addEventListener('click', async () => {
                    const { error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: { redirectTo: window.location.origin + '/profile.html' }
                    });
                    if (error) console.error('Error:', error.message);
                });
                return;
            }

            document.getElementById('user-view').style.display = 'block';
            const user = session.user;
            const profileContent = document.getElementById('profile-content');
            const loading = document.getElementById('profile-loading');

            // --- Render Profile Info ---
            document.getElementById('profile-email').textContent = user.email;
            if (user.user_metadata) {
                if (user.user_metadata.full_name) document.getElementById('profile-name').textContent = user.user_metadata.full_name;
                if (user.user_metadata.avatar_url) document.getElementById('profile-avatar').src = user.user_metadata.avatar_url;
                else document.getElementById('profile-avatar').src = 'assets/logo_vertical.png';
            }

            // --- Unified Data Fetching ---
            await window.initAuthAndSaved();
            const unifiedGrid = document.getElementById('unified-grid');
            let allItems = [];

            // 1. Fetch My Hops
            const fetchHops = async () => {
                const { data } = await window.supabaseClient
                    .from('hoppings')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('hopped_at', { ascending: false });
                return (data || []).map(item => ({
                    type: 'hopping',
                    date: new Date(item.hopped_at),
                    data: item
                }));
            };

            // 2. Fetch Saved Bars
            const fetchBars = async () => {
                if (window.savedBarIds.size === 0) return [];
                const { data } = await supabase
                    .from('bars')
                    .select(`*, bar_images (image_url, caption, display_order), signatures (*), bar_awards (*), article_bars (article:articles (id, title, excerpt, cover_image, published_at))`);

                if (!data) return [];

                // Client-side filter for saved IDs & fetch cities
                const savedBars = data.filter(b => window.savedBarIds.has(b.id));
                const barsWithCity = await Promise.all(savedBars.map(async (bar) => {
                    let city = bar.location;
                    if (bar.lat && bar.lng) {
                        const resolved = await fetchCityFromCoordsGlobal(bar.lat, bar.lng);
                        if (resolved) city = resolved;
                    }
                    return { ...bar, cityDisplay: city };
                }));

                return barsWithCity.map(item => ({
                    type: 'bar',
                    date: new Date(item.created_at || Date.now()), // Bars don't strictly have a 'date' relevant to timeline, using created_at or fallback
                    data: item
                }));
            };

            // 3. Fetch Saved Articles
            const fetchArticles = async () => {
                if (window.savedArticleIds.size === 0) return [];
                const { data } = await supabase
                    .from('articles')
                    .select('id, title, excerpt, cover_image, published_at, created_at, date, image, category');

                if (!data) return [];

                return data.filter(a => window.savedArticleIds.has(a.id)).map(item => ({
                    type: 'journal',
                    date: new Date(item.published_at || item.date || item.created_at),
                    data: item
                }));
            };

            try {
                const [hops, bars, articles] = await Promise.all([fetchHops(), fetchBars(), fetchArticles()]);
                allItems = [...hops, ...bars, ...articles];

                // Sort by Date Descending
                allItems.sort((a, b) => b.date - a.date);

                renderUnifiedGrid('all');

            } catch (err) {
                console.error('Error fetching profile data:', err);
                unifiedGrid.innerHTML = '<p style="text-align:center; color: #ef4444;">Failed to load connection.</p>';
            }

            // --- Render Function ---
            function renderUnifiedGrid(filter) {
                const filtered = filter === 'all' ? allItems : allItems.filter(item => item.type === filter);

                if (filtered.length === 0) {
                    unifiedGrid.innerHTML = '<p style="text-align: center; color: #888; width: 100%; margin-top: 3rem;">Nothing to show here yet.</p>';
                    return;
                }

                unifiedGrid.innerHTML = filtered.map(item => {
                    if (item.type === 'hopping') {
                        const hop = item.data;
                        const dateStr = new Date(hop.hopped_at).toLocaleDateString();
                        const stars = '★'.repeat(parseInt(hop.rating)) + '☆'.repeat(5 - parseInt(hop.rating));

                        // Hop-Card Style: Match Bar Card (White Bg at bottom)
                        return `
                        <div class="art-card" onclick="window.showHoppingDetails(event, '${hop.image_url}', '${hop.hopped_at}', '${hop.rating}', '${hop.description ? hop.description.replace(/'/g, "\\'") : ''}', '${hop.id}', '${hop.user_id}')" style="cursor: pointer; display: flex; flex-direction: column; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                             <div style="width: 100%; aspect-ratio: 1/1; overflow: hidden; position: relative;">
                                <img src="${hop.image_url}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); color: white; padding: 2px 8px; border-radius: 20px; font-size: 0.6rem; font-weight: 600; text-transform: uppercase;">
                                    HOPPING
                                </div>
                             </div>
                             <div style="padding: 1.5rem 1rem; text-align: center; background: white;">
                                <div style="color: var(--bg-red); font-size: 1.2rem; margin-bottom: 0.4rem; letter-spacing: 2px;">${stars}</div>
                                <div style="font-family: var(--font-display); font-size: 0.9rem; color: #666; letter-spacing: 0.1em; text-transform: uppercase;">${dateStr}</div>
                             </div>
                        </div>`;
                    } else if (item.type === 'bar') {
                        return window.createBarCard(item.data, item.data.cityDisplay);
                    } else if (item.type === 'journal') {
                        return window.createArticleCard(item.data);
                    }
                }).join('');

                // Re-init maps (if any)
                filtered.filter(i => i.type === 'bar').forEach(item => {
                    const bar = item.data;
                    if (bar.lat && bar.lng) setTimeout(() => initCardMapGlobal(bar.id, bar.lat, bar.lng, bar.title), 100);
                });
            }

            // --- Admin/Talent Button Logic (Prevent Loading Hanging) ---
            try {
                const { data: dbUser } = await window.supabaseClient.from('users').select('roles').eq('id', user.id).single();
                const roles = dbUser ? (dbUser.roles || []) : [];
                const isAdmin = roles.includes('admin');
                const isEditor = roles.includes('editor');
                const isTalent = roles.includes('talent');

                if (isAdmin || isEditor || isTalent) {
                    const btnContainer = document.createElement('div');
                    btnContainer.style.marginTop = '1.5rem';
                    const link = document.createElement('a');
                    link.className = 'btn';
                    link.style.display = 'inline-block';
                    link.style.textDecoration = 'none';

                    if (isAdmin || isEditor) {
                        link.href = 'admin.html';
                        link.textContent = isAdmin ? 'Admin Dashboard' : 'Manage Content';
                    } else if (isTalent) {
                        link.href = 'owner/index.html';
                        link.textContent = 'Manage My Bar';
                    }

                    btnContainer.appendChild(link);
                    const emailEl = document.getElementById('profile-email');
                    if (emailEl) emailEl.parentNode.insertBefore(btnContainer, emailEl.nextSibling);
                }
            } catch (e) {
                console.warn('Admin button injection failed:', e);
            } finally {
                // Ensure Loading is hidden regardless of Admin logic success
                loading.style.display = 'none';
                profileContent.style.display = 'block';
            }

            // --- Filter Event Listeners ---
            document.querySelectorAll('.filter-tab').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update Active State
                    document.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Render
                    renderUnifiedGrid(btn.getAttribute('data-filter'));
                });
            });
        });
    </script>
</body>
