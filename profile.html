            <!-- User View -->

                <!-- Hopper Card Section -->

                    style="position: relative; margin-bottom: 2rem; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; text-align: center;">

                            </svg>

                    <!-- Text Info -->

                    <div style="font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px;">
                        Privacy Level: <span id="hopper-level-display">1</span>
                    </div>
                </div>

                <!-- Edit Modal (Stylish) -->

                    <div class="hopping-modal-card">
                        <button onclick="document.getElementById('hopper-modal').style.display='none'"

                        <h2 class="hopping-title" style="text-align: center;">Hopper Card</h2>

                        <!-- Image Upload -->

                            <input type="file" id="hopper-file-input" accept="image/*" style="display: none;"

                                <!-- Camera Badge -->

                                        stroke-linejoin="round">

                                            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                        </path>
                                        <circle cx="12" cy="13" r="4"></circle>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Crop Area -->
                        <div id="hopper-crop-container" style="display: none; margin-bottom: 1rem;">
                            <label class="hopping-label">Crop</label>
                            <div style="height: 300px; background: #333; margin-bottom: 10px;">
                                <img id="hopper-crop-img" style="max-width: 100%; max-height: 300px;">
                            </div>
                            <button onclick="window.confirmHopperCrop()" class="btn"
                                style="width: 100%; background: var(--bg-red); color: white;">Confirm Crop</button>
                        </div>

                        <!-- Fields -->
                        <div style="margin-bottom: 1rem; text-align: center;">
                            <label class="hopping-label" style="text-align: center;">Hopper Name</label>
                            <input type="text" id="edit-hopper-nickname" class="hopping-input-minimal"
                                placeholder="Enter hopper name" style="text-align: center;">
                        </div>

                        <div style="margin-bottom: 1rem; text-align: center;">
                            <label class="hopping-label" style="text-align: center;">Bio (Max 140)</label>
                            <textarea id="edit-hopper-bio" class="hopping-input-minimal" rows="3" maxlength="140"
                                placeholder="Describe yourself..." style="text-align: center;"></textarea>
                        </div>

                        <div style="margin-bottom: 1.5rem; text-align: center;">
                            <div
                                style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 5px;">
                                <label class="hopping-label" style="margin: 0;">Privacy Level</label>
                                <span id="edit-level-val" style="color: var(--bg-red); font-weight: bold;">1</span>
                            </div>
                            <input type="range" id="edit-hopper-level" min="1" max="5" value="1"
                                style="width: 100%; accent-color: var(--bg-red);">
                        </div>

                        <button onclick="window.saveHopperCard()" class="btn-submit-hop"
                            style="width: 100%; background-color: var(--bg-red); color: white; padding: 12px 0; border: none; border-radius: 4px; font-weight: 600; display: flex; justify-content: center; align-items: center; gap: 8px; transition: background 0.3s; margin-top: 0; font-family: var(--font-main);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"

                                stroke-linejoin="round">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            <span style="font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Save

                        </button>
                        <p id="hopper-save-status"
                            style="text-align: center; color: #888; font-size: 0.8rem; margin-top: 10px;"></p>
                    </div>

                <!-- Account / Settings Section -->
                <div
                    style="background: var(--bg-secondary); padding: 1rem 1.5rem; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 2rem; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 1rem;">

                        <div>

                                style="font-weight: 600; color: var(--text-primary); font-size: 0.95rem;">User Name

                            <div id="account-email" style="font-size: 0.85rem; color: var(--text-secondary);">

                    </div>

                    <div style="display: flex; align-items: center; gap: 10px;">
                        <!-- Admin Button Container -->

                        <button id="logout-btn" class="btn"
                            style="background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); padding: 6px 16px; font-size: 0.8rem;">Logout</button>
                    </div>
                </div>

                <!-- Filter Navigation -->

                    <button class="filter-tab active" data-filter="all">ALL</button>
                    <button class="filter-tab" data-filter="bar">BAR</button>
                    <button class="filter-tab" data-filter="hopping">HOP</button>

                <!-- Unified Grid -->

                    <p style="text-align: center; color: #888; width: 100%; margin-top: 2rem;">Loading collection...</p>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabaseClient;
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                document.getElementById('guest-view').style.display = 'block';
                document.getElementById('profile-login-btn').addEventListener('click', async () => {
                    const { error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: { redirectTo: window.location.origin + '/profile.html' }
                    });
                    if (error) console.error('Error:', error.message);
                });
                return;
            }

            document.getElementById('user-view').style.display = 'block';
            const user = session.user;
            // Legacy loading/content elements are removed
            // const profileContent = document.getElementById('profile-content');
            // const loading = document.getElementById('profile-loading');

            // --- Render Account Info (Bottom Section) ---
            document.getElementById('account-email').textContent = user.email;
            if (user.user_metadata) {
                const name = user.user_metadata.full_name || 'User';
                const avatar = user.user_metadata.avatar_url || 'assets/logo_vertical.png';

                document.getElementById('account-name').textContent = name;
                document.getElementById('account-avatar').src = avatar;
            }

            // --- Unified Data Fetching ---
            await window.initAuthAndSaved();
            const unifiedGrid = document.getElementById('unified-grid');
            let allItems = [];

            // 1. Fetch My Hops
            const fetchHops = async () => {
                const { data } = await window.supabaseClient
                    .from('hoppings')
                    .select('*, bars (*)')
                    .eq('user_id', user.id)
                    .order('hopped_at', { ascending: false });
                return (data || []).map(item => ({
                    type: 'hopping',
                    date: new Date(item.hopped_at),
                    data: item
                }));
            };

            // 2. Fetch Saved Bars
            const fetchBars = async () => {
                if (window.savedBarIds.size === 0) return [];
                const { data } = await supabase
                    .from('bars')
                    .select(`*, bar_images (image_url, caption, display_order), signatures (*), bar_awards (*), article_bars (article:articles (id, title, excerpt, cover_image, published_at))`);

                if (!data) return [];

                // Client-side filter for saved IDs & fetch cities
                const savedBars = data.filter(b => window.savedBarIds.has(b.id));
                const barsWithCity = await Promise.all(savedBars.map(async (bar) => {
                    let city = bar.location;
                    if (bar.lat && bar.lng) {
                        const resolved = await fetchCityFromCoordsGlobal(bar.lat, bar.lng);
                        if (resolved) city = resolved;
                    }
                    return { ...bar, cityDisplay: city };
                }));

                return barsWithCity.map(item => ({
                    type: 'bar',
                    date: new Date(item.created_at || Date.now()), // Bars don't strictly have a 'date' relevant to timeline, using created_at or fallback
                    data: item
                }));
            };

            // 3. Fetch Saved Articles
            const fetchArticles = async () => {
                if (window.savedArticleIds.size === 0) return [];
                const { data } = await supabase
                    .from('articles')
                    .select('id, title, excerpt, cover_image, published_at, created_at, date, image, category');

                if (!data) return [];

                return data.filter(a => window.savedArticleIds.has(a.id)).map(item => ({
                    type: 'journal',
                    date: new Date(item.published_at || item.date || item.created_at),
                    data: item
                }));
            };

            try {
                const [hops, bars, articles] = await Promise.all([fetchHops(), fetchBars(), fetchArticles()]);
                allItems = [...hops, ...bars, ...articles];

                // Sort by Date Descending
                allItems.sort((a, b) => b.date - a.date);

                renderUnifiedGrid('all');

            } catch (err) {
                console.error('Error fetching profile data:', err);
                unifiedGrid.innerHTML = '<p style="text-align:center; color: #ef4444;">Failed to load connection.</p>';
            }

            // --- Render Function ---
            function renderUnifiedGrid(filter) {
                const filtered = filter === 'all' ? allItems : allItems.filter(item => item.type === filter);

                if (filtered.length === 0) {
                    unifiedGrid.innerHTML = '<p style="text-align: center; color: #888; width: 100%; margin-top: 3rem;">Nothing to show here yet.</p>';
                    return;
                }

                unifiedGrid.innerHTML = filtered.map(item => {
                    if (item.type === 'hopping') {
                        const hop = item.data;
                        const bar = hop.bars || {}; // Associated Bar Data
                        const dateStr = new Date(hop.hopped_at).toLocaleDateString();
                        const stars = '★'.repeat(parseInt(hop.rating)) + '☆'.repeat(5 - parseInt(hop.rating));
                        const ratingLabels = ['', 'Poor', 'Fair', 'Enjoyable', 'Remarkable', 'Masterpiece'];
                        const ratingText = ratingLabels[parseInt(hop.rating)] || '';

                        // Hop-Card Style: Match Bar Card
                        const mapUrl = bar.google_map_url || `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(bar.address || bar.location || '')}`;

                        return `
                        <div class="art-card" onclick="window.showHoppingDetails(event, '${hop.image_url}', '${hop.hopped_at}', '${hop.rating}', '${hop.description ? hop.description.replace(/'/g, "\\'") : ''}', '${hop.id}', '${hop.user_id}')" style="position: relative; cursor: pointer; display: flex; flex-direction: column; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                             
                             <div style="width: 100%; aspect-ratio: 1/1; overflow: hidden; position: relative; z-index: 1;">
                                <img src="${hop.image_url}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                             </div>
                             
                             <div style="padding: 1.5rem 1rem; text-align: center; background: white; flex: 1; display: flex; flex-direction: column; position: relative; z-index: 2;">
                                <!-- Bar Title -->
                                ${bar.title ? `<div style="margin-bottom: 0.5rem; position: relative; z-index: 30;"><a href="bar-details.html?id=${bar.id}" onclick="event.stopPropagation();" style="text-decoration: none; color: inherit; display: inline-block; padding: 5px;"><h3 style="font-family: var(--font-display); font-size: 1.4rem; margin: 0; color: #1b1b1b; transition: color 0.2s;" onmouseover="this.style.color='#ef4444'" onmouseout="this.style.color='#1b1b1b'">${bar.title}</h3></a></div>` : ''}

                                <div style="color: var(--bg-red); font-size: 1.2rem; margin-bottom: 0.2rem; letter-spacing: 2px;">${stars}</div>
                                ${ratingText ? `<div style="font-weight: 600; font-size: 0.8rem; text-transform: uppercase; color: #333; margin-bottom: 0.5rem;">${ratingText}</div>` : ''}

                                <div style="font-family: var(--font-display); font-size: 0.9rem; color: #666; letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 0.5rem;">${dateStr}</div>

                                <!-- Description / Review -->
                                ${hop.description ? `<p style="font-size: 0.95rem; color: #555; margin: 0 0 1rem 0; line-height: 1.4; font-style: italic;">"${hop.description}"</p>` : ''}

                                <!-- Mini Map (Dark Theme) -->
                                <div id="hop-map-${hop.id}" class="card-map" style="height: 150px; width: 100%; border-radius: 4px; margin-bottom: 8px;"></div>
                                
                                <!-- Google Map Button -->
                                <div style="margin-top: auto; position: relative; z-index: 30;">
                                    <a href="${mapUrl}" target="_blank" onclick="event.stopPropagation()" class="btn" style="display: flex; justify-content: center; align-items: center; gap: 8px; width: 100%; background-color: var(--bg-red); color: white; padding: 10px 0; border-radius: 4px; text-decoration: none; transition: background 0.3s; margin-top: 0;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/></svg>
                                        <span style="font-size: 0.9rem; font-weight: 600;">Google Map</span>
                                    </a>
                                </div>
                             </div>

                             <!-- Delete Button (Moved to End, Z-Index 100) -->
                             <button class="delete-hop-btn" data-id="${hop.id}" style="position: absolute; top: 15px; right: 15px; z-index: 100; background: rgba(255,255,255,0.9); border: none; border-radius: 50%; width: 36px; height: 36px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; color: #dc2626; pointer-events: auto; transition: background 0.2s;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                             </button>
                        </div>`;
                    } else if (item.type === 'bar') {
                        return window.createBarCard(item.data, item.data.cityDisplay);
                    } else if (item.type === 'journal') {
                        return window.createArticleCard(item.data);
                    }
                }).join('');

                // Attach Event Listeners for Delete Buttons
                document.querySelectorAll('.delete-hop-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        // Call global delete function (ensure it exists)
                        if (window.deleteHopping) {
                            window.deleteHopping(btn.getAttribute('data-id'));
                        } else {
                            console.error('deleteHopping function not found');
                            alert('System Error: Delete function missing. Please refresh.');
                        }
                    });
                    // Hover effect via JS to ensure it works
                    btn.addEventListener('mouseenter', () => btn.style.backgroundColor = 'white');
                    btn.addEventListener('mouseleave', () => btn.style.backgroundColor = 'rgba(255,255,255,0.9)');
                });

                // Re-init maps
                filtered.forEach(item => {
                    if (item.type === 'bar') {
                        const bar = item.data;
                        if (bar.lat && bar.lng) {
                            setTimeout(() => initCardMapGlobal(bar.id, bar.lat, bar.lng, bar.title, window.savedBarIds.has(bar.id)), 100);
                            setTimeout(() => { if (window.renderHoppingBadge) window.renderHoppingBadge(bar.id); }, 100);
                        }
                    } else if (item.type === 'hopping') {
                        const hop = item.data;
                        const bar = hop.bars || {};
                        if (bar.lat && bar.lng) {
                            setTimeout(() => {
                                const mapId = `hop-map-${hop.id}`;
                                const el = document.getElementById(mapId);
                                if (el && !el._leaflet_id) {
                                    const map = L.map(mapId, { zoomControl: false, dragging: false, scrollWheelZoom: false, doubleClickZoom: false, touchZoom: false }).setView([bar.lat, bar.lng], 15);
                                    // Use Dark Theme Layer
                                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { subdomains: 'abcd', maxZoom: 19 }).addTo(map);

                                    // Custom Marker (Red Dot like Bar Card Default)
                                    const markerHtml = `
                                        <div style="display: flex; flex-direction: column; align-items: center; transform: translate(-50%, -100%);">
                                            <div style="background: white; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 11px; color: #333; box-shadow: 0 1px 2px rgba(0,0,0,0.15); margin-bottom: 3px; white-space: nowrap;">
                                                ${bar.title || ''}
                                            </div>
                                            <div style="width: 14px; height: 14px; background: #ef4444; border: 2px solid white; border-radius: 50%; box-shadow: 0 1px 2px rgba(0,0,0,0.2);"></div>
                                        </div>
                                    `;
                                    const customIcon = L.divIcon({ className: 'custom-map-marker', html: markerHtml, iconSize: [0, 0], iconAnchor: [0, 0] });
                                    L.marker([bar.lat, bar.lng], { icon: customIcon }).addTo(map);

                                    el.style.pointerEvents = 'none'; // Static map
                                }
                            }, 200);
                        }
                    }
                });
            }

            // --- Logout Logic ---
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                // Force higher Z-index
                logoutBtn.style.position = 'relative';
                logoutBtn.style.zIndex = '100';
                logoutBtn.style.cursor = 'pointer';

                logoutBtn.addEventListener('click', async () => {
                    console.log('Logout Clicked');
                    const { error } = await supabase.auth.signOut();
                    if (error) console.error('Logout Error:', error);
                    else window.location.reload();
                });
            }

            // --- Filter Event Listeners ---
            // --- Admin Check ---
            const checkAdmin = async () => {
                const { data: userData, error } = await supabase
                    .from('users')
                    .select('roles')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.error('Admin Check Error:', error);
                    return;
                }

                // Handle both array (legacy/standard) or string (if schema changed to singular role)
                const rawRoles = userData.roles || [];
                const roles = Array.isArray(rawRoles) ? rawRoles : [rawRoles];

                const isAdmin = roles.includes('admin');
                const isEditor = roles.includes('editor');
                const isOwner = roles.includes('barOwner');

                console.log('Admin Check Result:', { roles, isAdmin, isEditor, isOwner });

                if (isAdmin || isOwner || isEditor) {
                    const container = document.getElementById('admin-action-container');
                    if (container) {
                        const btn = document.createElement('a');
                        // Determine Link & Text
                        if (isOwner) {
                            btn.href = 'owner/dashboard.html';
                            btn.textContent = 'Manage Bar';
                        } else {
                            // Admin or Editor
                            btn.href = 'admin.html';
                            btn.textContent = isAdmin ? 'Admin' : 'Manage Content';
                        }

                        btn.className = 'btn';
                        // Style specifically to ensure visibility
                        btn.style.cssText = 'background: #333; color: white; padding: 6px 16px; font-size: 0.8rem; text-decoration: none; display: inline-block; cursor: pointer; position: relative; z-index: 100;';
                        container.appendChild(btn);
                    } else {
                        console.warn('Admin Container not found');
                    }
                }
            };
            checkAdmin();

            // --- Hopper Card Logic ---
            let hopperCropper = null;
            let hopperBlob = null; // To store cropped image blob

            const fetchHopperData = async () => {
                try {
                    const { data, error } = await window.supabaseClient
                        .from('users')
                        .select('hopper_nickname, hopper_bio, hopper_image_url, hopper_level')
                        .eq('id', user.id)
                        .single();

                    if (data) {
                        // Display
                        document.getElementById('hopper-nickname').textContent = data.hopper_nickname || user.user_metadata.full_name || 'Hopper';
                        document.getElementById('hopper-bio').textContent = data.hopper_bio ? `"${data.hopper_bio}"` : '"Join the hop."';
                        document.getElementById('hopper-level-display').textContent = data.hopper_level || 1;
                        if (data.hopper_image_url) {
                            document.getElementById('hopper-img').src = data.hopper_image_url;
                        } else if (user.user_metadata.avatar_url) {
                            document.getElementById('hopper-img').src = user.user_metadata.avatar_url;
                        }
                    }
                } catch (e) {
                    console.warn('Fetch Hopper Data failed:', e);
                }
            };

            // Call immediately
            fetchHopperData();

            window.openHopperEditor = async () => {
                const nick = document.getElementById('hopper-nickname').textContent;
                const bio = document.getElementById('hopper-bio').textContent.replace(/"/g, ''); // content has quotes
                const level = document.getElementById('hopper-level-display').textContent;
                const img = document.getElementById('hopper-img').src;

                // Set values
                document.getElementById('edit-hopper-nickname').value = nick;
                document.getElementById('edit-hopper-bio').value = bio === 'Join the hop.' ? '' : bio;
                document.getElementById('edit-hopper-level').value = level;
                document.getElementById('edit-level-val').textContent = level;

                // Reset Preview (Stylish version)
                const preview = document.getElementById('hopper-preview');
                const placeholder = document.getElementById('hopper-placeholder');

                preview.src = img;
                // placeholder.style.display = 'none'; // Removed placeholder element logic

                // Hide Crop UI
                document.getElementById('hopper-crop-container').style.display = 'none';
                hopperBlob = null;

                document.getElementById('hopper-modal').style.display = 'flex'; // Flex for centering
            };

            window.handleHopperFile = (input) => {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const cropImg = document.getElementById('hopper-crop-img');
                        cropImg.src = e.target.result;
                        // Hide preview, show crop logic
                        document.getElementById('hopper-crop-container').style.display = 'block';

                        if (hopperCropper) hopperCropper.destroy();
                        hopperCropper = new Cropper(cropImg, {
                            aspectRatio: 1,
                            viewMode: 1
                        });
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            };

            window.confirmHopperCrop = () => {
                if (!hopperCropper) return;
                hopperCropper.getCroppedCanvas({ width: 1080, height: 1080 }).toBlob((blob) => {
                    hopperBlob = blob;
                    // Update preview
                    const url = URL.createObjectURL(blob);
                    const preview = document.getElementById('hopper-preview');
                    const placeholder = document.getElementById('hopper-placeholder');

                    preview.src = url;
                    // placeholder.style.display = 'none'; // Removed placeholder element logic

                    document.getElementById('hopper-crop-container').style.display = 'none';
                    hopperCropper.destroy();
                    hopperCropper = null;
                });
            };

            // Range listener
            document.getElementById('edit-hopper-level').addEventListener('input', (e) => {
                document.getElementById('edit-level-val').textContent = e.target.value;
            });

            window.saveHopperCard = async () => {
                // Selector update: button inside the modal might be targeted differently or just standard
                // But wait, the button now has onclick="saveHopperCard()", so event.target is not passed, 
                // but we can querySelector.
                const btn = document.querySelector('#hopper-modal .btn-submit-hop'); // New class
                const status = document.getElementById('hopper-save-status');
                if (btn) {
                    btn.disabled = true;
                    btn.textContent = 'Saving...';
                }
                status.textContent = '';

                try {
                    let publicUrl = null;

                    // 1. Upload Image (if changed)
                    if (hopperBlob) {
                        const fileName = `${user.id}_hopper_${Date.now()}.jpg`;
                        const { error: uploadError } = await window.supabaseClient.storage
                            .from('hopper_cards')
                            .upload(fileName, hopperBlob, { contentType: 'image/jpeg', upsert: true });

                        if (uploadError) throw uploadError;

                        const { data: urlData } = window.supabaseClient.storage
                            .from('hopper_cards')
                            .getPublicUrl(fileName);
                        publicUrl = urlData.publicUrl;
                    }

                    // 2. Update DB
                    const updates = {
                        hopper_nickname: document.getElementById('edit-hopper-nickname').value,
                        hopper_bio: document.getElementById('edit-hopper-bio').value,
                        hopper_level: parseInt(document.getElementById('edit-hopper-level').value)
                    };
                    if (publicUrl) updates.hopper_image_url = publicUrl;

                    const { error: dbError } = await window.supabaseClient
                        .from('users')
                        .update(updates)
                        .eq('id', user.id);

                    if (dbError) throw dbError;

                    // Success
                    status.textContent = 'Saved successfully!';
                    setTimeout(() => {
                        document.getElementById('hopper-modal').style.display = 'none';
                        if (btn) {
                            btn.disabled = false;
                            btn.textContent = 'Save Changes';
                        }
                        fetchHopperData(); // Refresh UI
                    }, 1000);

                } catch (err) {
                    console.error('Save failed:', err);
                    status.textContent = 'Error: ' + err.message;
                    if (btn) {
                        btn.disabled = false;
                        btn.textContent = 'Save Changes';
                    }
                }
            };

            // --- Filter Event Listeners ---
            document.querySelectorAll('.filter-tab').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update Active State
                    document.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Render
                    renderUnifiedGrid(btn.getAttribute('data-filter'));
                });
            });

        });
    </script>
</body>
