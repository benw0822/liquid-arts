    <script src="js/app.js?v=force"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- Global State ---
            const authWall = document.getElementById('auth-wall');
            const userView = document.getElementById('user-view');
            const msgList = document.getElementById('messages-list');
            const msgContainer = document.getElementById('messages-container');
            const loading = document.getElementById('messages-loading');
            const noMessages = document.getElementById('no-messages');

            // Pagination & State
            let allThreads = [];
            let visibleLimit = 10;
            let currentUser = null;

            // Auth Check
            const supabase = window.supabaseClient || window.supabase.createClient('https://cbmtgmcgpzguospmgntg.supabase.co', 'YOUR_KEY_IF_NEEDED');
            const { data: { session } } = await supabase.auth.getSession();
            const user = session?.user;

            if (!user) {
                authWall.style.display = 'block';
                return;
            }

            // Logged In Setup
            userView.style.display = 'block';
            currentUser = user;
            // View Hop Modal Logic
            const viewModalHtml = `
            <div id="view-hop-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
                <div style="background: white; width: 90%; max-width: 400px; border-radius: 20px; overflow: hidden; position: relative; animation: slideUp 0.3s ease;">
                    <button onclick="document.getElementById('view-hop-modal').style.display='none'" style="position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); border: none; color: white; border-radius: 50%; width: 32px; height: 32px; font-size: 18px; cursor: pointer; z-index: 10;">&times;</button>
                    <img id="view-hop-img" src="" style="width: 100%; height: 300px; object-fit: cover;">
                    <div style="padding: 20px;">
                        <a id="view-hop-bar" href="#" style="font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: #333; text-decoration: none; display: block; margin-bottom: 5px;"></a>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <div id="view-hop-date" style="font-size: 0.85rem; color: #888;"></div>
                            <div id="view-hop-rating" style="color: var(--bg-red); letter-spacing: 2px;"></div>
                        </div>
                        <p id="view-hop-desc" style="font-size: 0.95rem; color: #555; line-height: 1.5; font-style: italic; background: #f9f9f9; padding: 15px; border-radius: 12px; margin: 0;"></p>
                    </div>
                </div>
            </div>`;
            document.body.insertAdjacentHTML('beforeend', viewModalHtml);

            window.viewHop = (hopId) => {
                // Find hop in allThreads
                let foundHop = null;
                for (const t of allThreads) {
                    if (t.hop.id == hopId) { // Loose equality for String/Number match
                        foundHop = t.hop;
                        break;
                    }
                }

                if (!foundHop) return;

                document.getElementById('view-hop-img').src = foundHop.image_url;
                const barLink = document.getElementById('view-hop-bar');
                barLink.textContent = foundHop.bars?.title || 'Unknown Bar';
                barLink.href = `bar-details.html?id=${foundHop.bars?.id}`;

                document.getElementById('view-hop-date').textContent = new Date(foundHop.date).toLocaleDateString();
                document.getElementById('view-hop-rating').textContent = '★'.repeat(foundHop.rating) + '☆'.repeat(5 - foundHop.rating);
                document.getElementById('view-hop-desc').textContent = foundHop.description || 'No description...';

                document.getElementById('view-hop-modal').style.display = 'flex';
            };

            // Helper: Format Time
            const formatTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true, month: 'short', day: 'numeric' });
            };

            // --- Render Logic ---
            const renderThreads = (refreshDOM = false) => {
                const displayThreads = allThreads.slice(0, visibleLimit);
                const listEl = document.getElementById('messages-list');

                if (displayThreads.length === 0) {
                    loading.style.display = 'none';
                    noMessages.style.display = 'block';
                    msgContainer.style.display = 'block';
                    return;
                }

                noMessages.style.display = 'none';
                msgContainer.style.display = 'block';

                // We want to update DOM intelligently to avoid full reload flicker
                // But for "Load More" or initial load, we might need structure.

                // Strategy: 
                // 1. Iterate displayThreads.
                // 2. If element exists, update content if needed (or just verify position).
                // 3. If element doesn't exist, create it.
                // 4. Ensure order matches displayThreads order.

                displayThreads.forEach((thread, index) => {
                    const threadId = `thread-${thread.hop.id}-${thread.partnerId}`;
                    let threadEl = document.getElementById(threadId);

                    // Logic for "Disable Reply"
                    const amIOwner = thread.hop.user_id === user.id;
                    const messages = thread.messages;
                    let disableReply = false;
                    let placeholderText = 'Type a message...';

                    // Rule 1: Non-Owner cannot double text owner?
                    // User Request: "Once owner replies, officially open... BUT max 5 consecutive messages... until owner replies again"

                    if (!amIOwner) {
                        // Check if owner has EVER replied/participated in this thread
                        // Note: For public comments, author is user_id. For DMs, sender_id.
                        // Thread messages are normalized.
                        const ownerParticipated = messages.some(m => {
                            const sender = m.user_id; // normalized
                            return sender === thread.hop.user_id;
                        });

                        // Count consecutive messages from ME at the end
                        let myConsecutiveCount = 0;
                        for (let i = messages.length - 1; i >= 0; i--) {
                            if (messages[i].user_id === user.id) {
                                myConsecutiveCount++;
                            } else {
                                break;
                            }
                        }

                        if (!ownerParticipated) {
                            // Strict Rule: If owner hasn't replied yet, maybe limit to 1?
                            // User said: "Once hop owner has replied, it officially opens".
                            // Implicitly: Before that, it's NOT open (Limit 1?).
                            if (myConsecutiveCount >= 1) {
                                disableReply = true;
                                placeholderText = 'Waiting for owner to accept chat...';
                            }
                        } else {
                            // Open, but max 5
                            if (myConsecutiveCount >= 5) {
                                disableReply = true;
                                placeholderText = 'Limit 5 messages until owner replies...';
                            }
                        }
                    }

                    const bubblesHtml = messages.map(m => {
                        const isMe = m.user_id === user.id;
                        const align = isMe ? 'flex-end' : 'flex-start';
                        const bg = isMe ? (m.is_private ? '#d1e9ff' : '#e3f2fd') : '#f5f5f5';
                        const radius = isMe ? '12px 0 12px 12px' : '0 12px 12px 12px';
                        const border = m.is_private ? '1px solid #cce5ff' : 'none';
                        const time = formatTime(m.created_at);

                        return `
                             <div style="display: flex; flex-direction: column; align-items: ${align}; width: 100%; margin-bottom: 10px;">
                                 <div style="background: ${bg}; border: ${border}; padding: 8px 12px; border-radius: ${radius}; font-size: 0.95rem; color: #333; max-width: 85%; box-shadow: 0 1px 2px rgba(0,0,0,0.05);">
                                     ${m.content}
                                 </div>
                                 <div style="font-size: 0.65rem; color: #999; margin-top: 2px; margin-right: 4px; margin-left: 4px;">${time}</div>
                             </div>
                         `;
                    }).join('');

                    const innerContent = `
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #f0f0f0;">
                             <img src="${thread.partnerAvatar}" style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover;">
                             <div style="flex: 1;">
                                 <div style="font-weight: 600; font-size: 0.95rem; color: #333;">${thread.partnerName}</div>
                                 <a href="bar-details.html?id=${thread.hop.bars?.id}" style="font-size: 0.75rem; color: #888; text-decoration: none; border-bottom: 1px dotted #999;">@ ${thread.hop.bars?.title || 'Unknown Bar'}</a>
                             </div>
                             <div onclick="window.viewHop('${thread.hop.id}')" style="cursor: pointer; position: relative;">
                                <img src="${thread.hop.image_url}" 
                                     style="width: 36px; height: 36px; border-radius: 6px; object-fit: cover; border: 1px solid #eee; transition: transform 0.2s;">
                             </div>
                        </div>
                        <div class="bubbles-container" style="display: flex; flex-direction: column; padding: 0 4px 10px 4px; max-height: 350px; overflow-y: auto;">
                             ${bubblesHtml}
                        </div>
                        
                        <!-- Inline Input -->
                        <div style="margin-top: 5px; display: flex; gap: 8px; border-top: 1px solid #f0f0f0; padding-top: 10px;">
                             <input type="text" id="reply-input-${thread.hop.id}-${thread.partnerId}" 
                                    class="reply-input"
                                    placeholder="${placeholderText}" 
                                    ${disableReply ? 'disabled' : ''}
                                    onkeydown="if(event.key === 'Enter') window.sendInlineReply('${thread.hop.id}', '${thread.partnerId}')"
                                    style="flex: 1; border: 1px solid #eee; border-radius: 20px; padding: 10px 14px; font-size: 0.9rem; outline: none; background: ${disableReply ? '#fafafa' : 'white'}; color: #333; transition: border 0.2s;">
                             <button id="btn-reply-${thread.hop.id}-${thread.partnerId}"
                                     onclick="window.sendInlineReply('${thread.hop.id}', '${thread.partnerId}')" 
                                     ${disableReply ? 'disabled' : ''}
                                     style="background: ${disableReply ? '#e0e0e0' : 'var(--bg-red)'}; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: ${disableReply ? 'not-allowed' : 'pointer'}; transition: background 0.2s; flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                             </button>
                        </div>
                    `;

                    if (!threadEl) {
                        // Create New
                        threadEl = document.createElement('div');
                        threadEl.className = 'thread-card';
                        threadEl.style.cssText = "background: white; padding: 16px; border-radius: 12px; border: 1px solid #eee; transition: all 0.3s; margin-bottom: 10px;"; // Added margin here because flex gap might fail if we manipulate sort order manually
                        threadEl.innerHTML = innerContent;
                        listEl.appendChild(threadEl);

                        // Scroll to bottom
                        const bubbles = threadEl.querySelector('.bubbles-container');
                        if (bubbles) {
                            setTimeout(() => {
                                bubbles.scrollTo({ top: bubbles.scrollHeight, behavior: 'smooth' });
                            }, 50);
                        }
                    } else {
                        // Update Existing
                        // Only update bubbles and input status to preserve potential selection or focus?
                        // Ideally we only update if content changed.
                        // For simplicity, we update innerHTML, BUT we want to scroll to bottom if it was us typing?
                        const activeEl = document.activeElement;
                        const isFocused = threadEl.contains(activeEl);
                        const currentVal = isFocused ? activeEl.value : '';

                        if (refreshDOM) {
                            threadEl.innerHTML = innerContent;

                            // Scroll to bottom
                            const bubbles = threadEl.querySelector('.bubbles-container');
                            if (bubbles) {
                                setTimeout(() => {
                                    bubbles.scrollTo({ top: bubbles.scrollHeight, behavior: 'smooth' });
                                }, 50);
                            }

                            // Restore focus
                            if (isFocused) {
                                const input = threadEl.querySelector('.reply-input');
                                if (input) {
                                    input.value = currentVal;
                                    input.focus();
                                }
                            }
                        }
                    }

                    // Re-Order in DOM (Move to correct index)
                    // listEl.children is live collection.
                    // We want this threadEl to be at 'index'.
                    const currentChild = listEl.children[index];
                    if (currentChild !== threadEl) {
                        listEl.insertBefore(threadEl, currentChild);
                    }
                });

                // Remove excess elements (if list shrank or we re-rendered partial)
                while (listEl.children.length > displayThreads.length) {
                    listEl.removeChild(listEl.lastChild);
                }

                // Load More Button
                let loadMoreBtn = document.getElementById('load-more-btn');
                if (allThreads.length > visibleLimit) {
                    if (!loadMoreBtn) {
                        loadMoreBtn = document.createElement('button');
                        loadMoreBtn.id = 'load-more-btn';
                        loadMoreBtn.textContent = 'Load More Messages';
                        loadMoreBtn.className = 'btn-outline-sm'; // Assuming class exists or style it
                        loadMoreBtn.style.cssText = 'display: block; margin: 2rem auto; width: fit-content; padding: 8px 20px;';
                        loadMoreBtn.onclick = () => {
                            visibleLimit += 10;
                            renderThreads(true);
                        };
                        msgContainer.after(loadMoreBtn); // Place after container
                    } else {
                        msgContainer.parentNode.appendChild(loadMoreBtn); // Ensure it's at bottom
                    }
                } else {
                    if (loadMoreBtn) loadMoreBtn.remove();
                }

                loading.style.display = 'none';
            };


            // --- Fetch Logic (Data Only) ---
            const fetchThreads = async () => {
                try {
                    // Only show global loader on FIRST load
                    if (allThreads.length === 0) loading.style.display = 'block';

                    // 1. Identify IDs
                    const relevantHopIds = new Set();
                    const { data: myHops } = await window.supabaseClient.from('hoppings').select('id').eq('user_id', user.id);
                    if (myHops) myHops.forEach(h => relevantHopIds.add(h.id));

                    const { data: myComments } = await window.supabaseClient.from('hopping_comments').select('hopping_id').eq('user_id', user.id);
                    if (myComments) myComments.forEach(c => relevantHopIds.add(c.hopping_id));

                    const { data: myMsgs } = await window.supabaseClient.from('private_messages')
                        .select('related_hop_id').or(`sender_id.eq.${user.id},receiver_id.eq.${user.id}`);
                    if (myMsgs) myMsgs.forEach(m => { if (m.related_hop_id) relevantHopIds.add(m.related_hop_id); });

                    const hopIds = Array.from(relevantHopIds);
                    if (hopIds.length === 0) { allThreads = []; renderThreads(true); return; }

                    // 2. Fetch Hops
                    const { data: hopsData } = await window.supabaseClient.from('hoppings')
                        .select('*, bars (id, title, location, google_map_url)').in('id', hopIds);
                    if (!hopsData) { allThreads = []; renderThreads(true); return; }

                    // 3. Owners
                    const userIds = new Set(hopsData.map(h => h.user_id));
                    const { data: owners } = await window.supabaseClient.from('users').select('id, name, hopper_nickname, hopper_image_url').in('id', Array.from(userIds));
                    const userMap = {};
                    if (owners) owners.forEach(u => userMap[u.id] = u);
                    hopsData.forEach(h => h.user = userMap[h.user_id] || {});

                    // 4. Interactions
                    let allInteractions = [];
                    const { data: cData } = await window.supabaseClient.from('hopping_comments')
                        .select('id, hopping_id, content, created_at, user_id, user:users(id, name, hopper_nickname, hopper_image_url)').in('hopping_id', hopIds).order('created_at', { ascending: true });
                    if (cData) allInteractions.push(...cData.map(c => ({ ...c, type: 'comment', hopId: c.hopping_id })));

                    const { data: pData } = await window.supabaseClient.from('private_messages')
                        .select('id, sender_id, receiver_id, content, created_at, related_hop_id').in('related_hop_id', hopIds).order('created_at', { ascending: true });

                    if (pData) {
                        const others = new Set();
                        pData.forEach(m => {
                            if (m.sender_id !== user.id) others.add(m.sender_id);
                            if (m.receiver_id !== user.id) others.add(m.receiver_id);
                        });
                        if (others.size > 0) {
                            const { data: pUsers } = await window.supabaseClient.from('users').select('id,name,hopper_nickname,hopper_image_url').in('id', Array.from(others));
                            if (pUsers) pUsers.forEach(u => userMap[u.id] = u);
                        }
                        allInteractions.push(...pData.map(m => ({
                            ...m, type: 'private', hopId: m.related_hop_id, user_id: m.sender_id, is_private: true
                        })));
                    }

                    // 5. Group
                    let threads = {};
                    allInteractions.forEach(item => {
                        const hop = hopsData.find(h => h.id === item.hopId);
                        if (!hop) return;
                        const amIOwner = hop.user_id === user.id;
                        let partnerId;
                        if (amIOwner) {
                            if (item.user_id === user.id) partnerId = item.is_private ? item.receiver_id : null;
                            else partnerId = item.user_id;
                        } else {
                            if (item.user_id !== user.id && item.user_id !== hop.user_id) return;
                            partnerId = hop.user_id;
                        }
                        if (!partnerId) return;

                        const key = `${hop.id}_${partnerId}`;
                        if (!threads[key]) {
                            threads[key] = {
                                hop: hop, partnerId: partnerId, partnerUser: userMap[partnerId] || { name: 'User' }, messages: []
                            };
                        }
                        threads[key].messages.push(item);
                    });

                    // 5b. My Public Comments (Lazy Add to Threads)
                    const myPublic = allInteractions.filter(i => i.user_id === user.id && i.type === 'comment');
                    myPublic.forEach(c => {
                        const hop = hopsData.find(h => h.id === c.hopId);
                        if (!hop) return;
                        const amIOwner = hop.user_id === user.id;
                        if (amIOwner) {
                            Object.values(threads).filter(t => t.hop.id === hop.id).forEach(t => t.messages.push(c));
                        } else {
                            const key = `${hop.id}_${hop.user_id}`;
                            if (threads[key]) threads[key].messages.push(c);
                        }
                    });

                    // 6. Process
                    let threadArray = Object.values(threads).filter(t => t.messages.length > 0);
                    threadArray.forEach(t => {
                        const unique = new Set();
                        t.messages = t.messages.filter(m => {
                            const k = m.id + (m.is_private || m.type === 'private' ? 'p' : 'c');
                            if (unique.has(k)) return false;
                            unique.add(k);
                            return true;
                        });
                        t.messages.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                        t.latestDate = new Date(t.messages[t.messages.length - 1].created_at);

                        // User Avatar Fallback
                        t.partnerName = t.partnerUser.hopper_nickname || t.partnerUser.name || 'Anonymous';
                        t.partnerAvatar = t.partnerUser.hopper_image_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(t.partnerName)}&background=random`;
                    });
                    // Sort Threads: Newest First
                    threadArray.sort((a, b) => b.latestDate - a.latestDate);

                    // Check for Order Change (Screen Scroll)
                    const newTopId = threadArray.length > 0 ? `${threadArray[0].hop.id}_${threadArray[0].partnerId}` : null;
                    const oldTopId = allThreads.length > 0 ? `${allThreads[0].hop.id}_${allThreads[0].partnerId}` : null;

                    // Update Global State
                    allThreads = threadArray;

                    // Render
                    renderThreads(true);

                    if (newTopId && newTopId !== oldTopId) {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }

                } catch (err) {
                    console.error('Fetch Error:', err);
                }
            };

            // Initial Load
            fetchThreads();


            // --- Optimistic Send ---
            window.sendInlineReply = async (hopId, partnerId) => {
                const inputEl = document.getElementById(`reply-input-${hopId}-${partnerId}`);
                const btnEl = document.getElementById(`btn-reply-${hopId}-${partnerId}`);
                const content = inputEl.value.trim();
                if (!content) return;

                // 1. Optimistic Update
                const tempMsg = {
                    id: 'temp-' + Date.now(),
                    content: content,
                    user_id: user.id,
                    created_at: new Date().toISOString(),
                    is_private: true
                };

                // Find Thread
                const threadIndex = allThreads.findIndex(t => t.hop.id == hopId && t.partnerId == partnerId);
                if (threadIndex > -1) {
                    const thread = allThreads[threadIndex];
                    thread.messages.push(tempMsg);
                    thread.latestDate = new Date();

                    // Move to Top
                    allThreads.splice(threadIndex, 1);
                    allThreads.unshift(thread);

                    // Re-render (smart update)
                    renderThreads(true);

                    // Scroll Screen to Top (User Request)
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                    // Scroll to bottom of this thread's bubbles
                    setTimeout(() => {
                        const threadEl = document.getElementById(`thread-${hopId}-${partnerId}`);
                        if (threadEl) {
                            const bubbles = threadEl.querySelector('.bubbles-container');
                            if (bubbles) bubbles.scrollTop = bubbles.scrollHeight;
                        }
                    }, 50);
                }

                // 2. Clear Input
                inputEl.value = '';

                // 3. Send to DB
                const { error, data } = await window.supabaseClient.from('private_messages').insert([{
                    sender_id: user.id, receiver_id: partnerId, content: content, related_hop_id: hopId
                }]).select();

                if (error) {
                    alert('Failed to send');
                    // Revert? For now just reload
                    fetchThreads();
                } else {
                    // Success. 
                    // Replace temp msg with real one? 
                    // Background fetch will eventually handle it via Realtime.
                    // But to be clean, we could update the ID.
                }
            };

            // Realtime
            const channel = window.supabaseClient.channel('msg-page-realtime')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, () => {
                    // Debounce or just fetch.
                    // Determine if it's OUR message (we optimistically added it) or incoming.
                    // fetchThreads handles deduping so it's safe.
                    fetchThreads();
                })
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'hopping_comments' }, () => fetchThreads())
                .subscribe();

            window.login = async () => {
                const { error } = await window.supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.href }
                });
                if (error) alert(error.message);
            };
        });
    </script>
