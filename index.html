<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidArts - Visual Experience</title>
    <meta name="description" content="A premium showcase of visual arts and media.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="#" class="logo">Liquid Arts</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Liquid Arts</h1>
            <p class="hero-subtitle">Where the Night Becomes Art</p>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Find your perfect atmosphere...">
                <button class="search-btn">Explore</button>
            </div>
        </div>
    </header>

    <main class="container gallery">
        <div id="media-grid" class="grid">
            <!-- Content will be injected by app.js -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 LiquidArts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
